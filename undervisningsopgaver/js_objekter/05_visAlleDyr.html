<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="liste"></section>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://mabekea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "Frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "Vandhullet"
            },
            {
                "navn": "Ræv",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "Skoven"
            },
            {
                "navn": "Sild",
                "type": "Fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "Havet"
            },
            {
                "navn": "Krokedille",
                "type": "Krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "Floden"
            }
        ];
        // console.log(dyr);
        //console.log(`Navn:${dyr.navn}, Type:${dyr.type}, Levested:${dyr.levested}`);

        function start() {
            console.log("start");
            const dyreliste = document.querySelector("#liste");
            //går dyrelisten igennem og insætter dem i liste
            dyr.forEach(dyr => {
                //Placer dyrende i HTML
                dyreliste.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`
            })
        }

    </script>
</body>

</html>
