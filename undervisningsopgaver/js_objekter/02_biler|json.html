<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
        }

        article {
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>

<body>
    <section class="billiste"></section>
    <template>
        <article class="bilerne">
            <h2></h2>
            <h3></h3>
            <p class="p1"></p>
            <p class="p2"></p>
            <p>Emner:</p>
            <ul class="emneliste"></ul>
        </article>
    </template>

    <script>
        const fil = "biler.json"

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }

        function vis(biler) {
            const bilListe = document.querySelector(".billiste");
            const bilTemplate = document.querySelector("template");
            json.forEach(biler => {
                const klon = bilTemplate.cloneNode(true).content;
                klon.querySelector("h2").textContent = biler.mÃ¦rke;
                klon.querySelector("h3").textContent = biler.model;
                klon.querySelector(".p1").textContent = biler.motor;
                klon.querySelector(".p2").textContent = biler.km;

                biler.emner.forEach(emne => {
                    klon.querySelector(".emneliste").innerHTML += "<li>" + emne + "</li>"
                })
                bilListe.appendChild(klon);
            })
        }

        hentdata(fil);

    </script>
</body>

</html>
